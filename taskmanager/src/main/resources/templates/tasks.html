<!-- src/main/resources/templates/tasks.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager - Tasks</title>
</head>
<body>
<h2>All Tasks</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.name}"></td>
        <td>
            <a th:href="@{/tasks/{id}(id=${task.id})}">Details</a>
            <a th:href="@{/tasks/{id}/edit(id=${task.id})}">Edit</a>
            <a th:href="@{/tasks/{id}/delete(id=${task.id})}">Delete</a>
        </td>
    </tr>
</table>
<a th:href="@{/tasks/create}">Create New Task</a>
</body>
</html>
